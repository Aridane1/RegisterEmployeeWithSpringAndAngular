<div class="main-container">
  <div class="form-main-container">
    <form [formGroup]="employmentInfoForm">
      <label for="id"> Id empleado: </label>
      <input type="text" formControlName="id" id="id" />
      <label for="booth"> Puesto: </label>
      <input type="text" formControlName="booth" id="booth" />
      <label for="salary"> Salario: </label>
      <input type="text" formControlName="salary" id="salary" />
      <button *ngIf="!selector" (click)="addEmployementInfo()">AÃ±adir</button>
      <button *ngIf="selector" (click)="updateEmployment()">Actualizar</button>
      <button *ngIf="selector" (click)="cancelUpdate()">Cancelar</button>
    </form>
  </div>

  <div class="show-data-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Puesto</th>
          <th>Salario</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employmentInfo of employmentsInfo">
          <td>{{ employmentInfo.id }}</td>
          <td>{{ employmentInfo.booth }}</td>
          <td>{{ employmentInfo.salary }}</td>
          <button (click)="deleteEmploymentInfo(employmentInfo)">delete</button>
          <button (click)="putEmploymentInfoInForm(employmentInfo)">
            update
          </button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
